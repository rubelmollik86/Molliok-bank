<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mollik-Bank</title>
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-green-400 w-3/4 mx-auto mt-12">
        <header>
            <h1 class="text-center text-4xl mt-12 ">Welcome to my <span class="text-lime-600">Md.Rubel Mollik
                    Bank</span></h1>
        </header>
    </section>
    <main>
        <section class="bg-green-400 w-3/4 mx-auto mt-12 p-4">
            <h3 class="text-2xl mb-4">Please input</h3>
            <div>
                <input id="user-email" class="border-2 border-teal-200 rounded block mb-4" type="text"
                    placeholder="Enter your email">
                <input id="user-password" class="border-2 border-teal-200 rounded block mb-4" type="password"
                    placeholder="Enter your password">
                <Button id="Submit-button" class="bg-yellow-500 px-5 py-2 text-2xl">Submit</Button>
            </div>
        </section>

        <script src="js/login.js"></script>
    </main>
</body>

</html>
